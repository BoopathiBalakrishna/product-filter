    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <nav class="navbar">

        <h1 class="logo">Filter</h1>

        <div class="search-div">
           <input placeholder="Search" type="text"id="search">
           <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>

        <div class="btn-div">

            <button class="btn active"data-filter="all">All</button>
            <button class="btn "data-filter="apple">Apple</button>
            <button class="btn"data-filter="ball">Ball</button>
            <button class="btn"data-filter="cat">Cat</button>
            <button class="btn"data-filter="doll">Doll</button>
            <button class="btn"data-filter="elephant">Elephant</button>

        </div>

        <div class="bar-div">
            <i class="fa-solid fa-bars bar"></i>
        </div>

    </nav>k
